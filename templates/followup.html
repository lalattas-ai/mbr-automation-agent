<!DOCTYPE html>
<html>
<head>
    <title>Follow-up Materials - MBR Automation Agent</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Amazon Ember', 'Helvetica Neue', Arial, sans-serif; 
            background: linear-gradient(135deg, #232f3e 0%, #37475a 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #232f3e 0%, #37475a 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }
        .header h1 { 
            font-size: 2.5em; 
            margin-bottom: 10px;
            font-weight: 300;
        }
        .header .subtitle {
            color: #ff9900;
            font-size: 1.1em;
        }
        .content { padding: 40px; }
        .section { 
            margin: 30px 0; 
            padding: 30px; 
            background: #f8f9fa; 
            border-radius: 8px;
        }
        .section h2 {
            color: #232f3e;
            margin-bottom: 15px;
            font-size: 1.5em;
            font-weight: 500;
        }
        .section p {
            color: #879596;
            margin-bottom: 20px;
        }
        .email-draft { 
            background: white; 
            padding: 20px; 
            border: 2px solid #d5dbdb;
            border-radius: 6px;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace; 
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 15px;
            max-height: 400px;
            overflow-y: auto;
        }
        .button-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        button, a.button { 
            background: linear-gradient(135deg, #ff9900 0%, #ec7211 100%);
            color: white; 
            padding: 12px 25px; 
            border: none; 
            border-radius: 6px;
            cursor: pointer; 
            font-size: 1em;
            font-weight: 600;
            text-decoration: none; 
            display: inline-block;
            transition: all 0.3s;
            box-shadow: 0 2px 8px rgba(255, 153, 0, 0.3);
        }
        button:hover, a.button:hover { 
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 153, 0, 0.4);
        }
        .copy-btn { 
            background: linear-gradient(135deg, #232f3e 0%, #37475a 100%);
            box-shadow: 0 2px 8px rgba(35, 47, 62, 0.3);
        }
        .copy-btn:hover { 
            box-shadow: 0 4px 12px rgba(35, 47, 62, 0.4);
        }
        .new-presentation {
            text-align: center;
            margin-top: 40px;
            padding-top: 30px;
            border-top: 2px solid #e9ecef;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Follow-up Materials Generated</h1>
            <div class="subtitle">Ready to send to your customer</div>
        </div>
        <div class="content">
            <div class="section">
                <h2>ðŸ“§ Email Draft</h2>
                <div class="email-draft" id="emailDraft">{{ email_draft }}</div>
                <div class="button-group">
                    <button class="copy-btn" onclick="copyToClipboard('emailDraft')">ðŸ“‹ Copy Email</button>
                    <a href="/download/{{ email_file }}" class="button">ðŸ“¥ Download Email</a>
                </div>
            </div>
            
            <div class="section">
                <h2>ðŸ“– Implementation Guide</h2>
                <p>A detailed implementation guide has been generated for the agreed action items.</p>
                <a href="/download/{{ guide_file }}" class="button">ðŸ“¥ Download Implementation Guide</a>
            </div>
            
            <div class="new-presentation">
                <button onclick="window.location.href='/'">Process Another Presentation</button>
            </div>
        </div>
    </div>
    
    <script>
        function copyToClipboard(elementId) {
            const text = document.getElementById(elementId).textContent;
            navigator.clipboard.writeText(text).then(() => {
                alert('âœ“ Copied to clipboard!');
            });
        }
    </script>
</body>
</html>
