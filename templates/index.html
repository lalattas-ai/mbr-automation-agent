<!DOCTYPE html>
<html>
<head>
    <title>MBR Automation Agent</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Amazon Ember', 'Helvetica Neue', Arial, sans-serif; 
            background: linear-gradient(135deg, #232f3e 0%, #37475a 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #232f3e 0%, #37475a 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }
        .header h1 { 
            font-size: 2.5em; 
            margin-bottom: 10px;
            font-weight: 300;
        }
        .header .subtitle {
            color: #ff9900;
            font-size: 1.1em;
            font-weight: 500;
        }
        .content { padding: 40px; }
        .form-group { margin-bottom: 25px; }
        label { 
            display: block; 
            margin-bottom: 8px; 
            font-weight: 600;
            color: #232f3e;
            font-size: 0.95em;
        }
        input[type="text"], input[type="file"], select, textarea { 
            width: 100%; 
            padding: 12px 15px; 
            border: 2px solid #d5dbdb;
            border-radius: 4px;
            font-size: 1em;
            transition: all 0.3s;
            font-family: inherit;
        }
        input[type="text"]:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #ff9900;
            box-shadow: 0 0 0 3px rgba(255, 153, 0, 0.1);
        }
        input[type="file"] {
            padding: 10px;
            cursor: pointer;
        }
        textarea { 
            height: 120px; 
            resize: vertical;
        }
        button { 
            background: linear-gradient(135deg, #ff9900 0%, #ec7211 100%);
            color: white; 
            padding: 15px 40px; 
            border: none; 
            border-radius: 4px;
            cursor: pointer; 
            font-size: 1.1em;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s;
            box-shadow: 0 2px 8px rgba(255, 153, 0, 0.3);
        }
        button:hover { 
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 153, 0, 0.4);
        }
        .required { color: #d13212; }
        .optional { 
            color: #879596; 
            font-size: 0.85em;
            font-weight: 400;
        }
        .alert {
            padding: 15px 20px;
            background: #fef5e7;
            border-left: 4px solid #d13212;
            margin-bottom: 25px;
            border-radius: 4px;
            color: #d13212;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>MBR Automation Agent</h1>
            <div class="subtitle">Powered by Amazon Bedrock & Claude</div>
        </div>
        <div class="content">
            {% if error %}
            <div class="alert">
                {{ error }}
            </div>
            {% endif %}
            
            <form method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label>PowerPoint Presentation <span class="required">*</span></label>
                    <input type="file" name="presentation" accept=".pptx" required>
                </div>
                
                <div class="form-group">
                    <label>Customer Name <span class="required">*</span></label>
                    <input type="text" name="customer_name" required placeholder="Enter customer name">
                </div>
                
                <div class="form-group">
                    <label>Audience Type <span class="required">*</span></label>
                    <select name="audience_type" required>
                        <option value="">Select audience type...</option>
                        <option value="Technical">Technical</option>
                        <option value="Business">Business</option>
                        <option value="Mixed">Mixed</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>Previous MBR Notes <span class="optional">(optional - PDF/TXT)</span></label>
                    <input type="file" name="previous_mbr" accept=".pdf,.txt">
                </div>
                
                <div class="form-group">
                    <label>SA/CSM Notes <span class="optional">(optional - PDF/TXT)</span></label>
                    <input type="file" name="sa_notes" accept=".pdf,.txt">
                </div>
                
                <div class="form-group">
                    <label>Additional Context <span class="optional">(optional)</span></label>
                    <textarea name="additional_text" placeholder="Enter any relevant customer information, recent interactions, or specific topics to focus on..."></textarea>
                </div>
                
                <button type="submit">Continue to Review â†’</button>
            </form>
        </div>
    </div>
</body>
</html>
