<!DOCTYPE html>
<html>
<head>
    <title>MBR Automation Agent</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 50px auto; padding: 20px; }
        h1 { color: #232f3e; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"], input[type="file"], select, textarea { 
            width: 100%; padding: 8px; box-sizing: border-box; 
        }
        textarea { height: 100px; }
        button { background-color: #ff9900; color: white; padding: 10px 20px; 
                 border: none; cursor: pointer; font-size: 16px; }
        button:hover { background-color: #ec7211; }
        .required { color: red; }
        .optional { color: #666; font-size: 0.9em; }
    </style>
</head>
<body>
    <h1>MBR Automation Agent</h1>
    
    {% if error %}
    <div style="color: red; padding: 10px; background: #fee; margin-bottom: 20px;">
        {{ error }}
    </div>
    {% endif %}
    
    <form method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label>PowerPoint Presentation <span class="required">*</span></label>
            <input type="file" name="presentation" accept=".pptx" required>
        </div>
        
        <div class="form-group">
            <label>Customer Name <span class="required">*</span></label>
            <input type="text" name="customer_name" required>
        </div>
        
        <div class="form-group">
            <label>Audience Type <span class="required">*</span></label>
            <select name="audience_type" required>
                <option value="">Select...</option>
                <option value="Technical">Technical</option>
                <option value="Business">Business</option>
                <option value="Mixed">Mixed</option>
            </select>
        </div>
        
        <div class="form-group">
            <label>Previous MBR Notes <span class="optional">(optional - PDF/TXT)</span></label>
            <input type="file" name="previous_mbr" accept=".pdf,.txt">
        </div>
        
        <div class="form-group">
            <label>SA/CSM Notes <span class="optional">(optional - PDF/TXT)</span></label>
            <input type="file" name="sa_notes" accept=".pdf,.txt">
        </div>
        
        <div class="form-group">
            <label>Additional Context <span class="optional">(optional)</span></label>
            <textarea name="additional_text" placeholder="Enter any relevant customer information..."></textarea>
        </div>
        
        <button type="submit">Continue to Review</button>
    </form>
</body>
</html>
